name: Jalankan Python Script

on:
  workflow_dispatch:      # Tombol manual
  schedule:
    - cron: '*/30 * * * *' # OTOMATIS 30 MENIT

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # SAYA TAMBAHKAN '--pre' DI SINI UNTUK MEMAKSA INSTALL PANDAS-TA
          pip install --pre pandas-ta
          pip install -r requirements.txt

      - name: Run script
        run: python mesin_analisis.py
